<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Roman Numeral Converter</h2>
      <p>Please submit a number to have it converted to a Roman Numeral. Only numbers up to 3,999 will be accepted</p>
    </div>
    <form id="forOne">
      <div class="form-group">
        <label for="numeral">Enter  a Number:</label>
        <input id="numeral" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <br>

  <div id="results"></div>
</body>
</html>
